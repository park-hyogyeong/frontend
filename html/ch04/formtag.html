<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formtag.html</title>
</head>
<body>
    <form action="./01-result.html" method="get" autocomplete="off">
        <label for="name">이름</label>
        <input type="text" id="name" name="my_name"><!--id는 이 문서에서 유일값이 돼야 함-->
        <br><br>
        <label>
            나이<input type="number" id="name" name="my_age" max="150"><!--최초 화면서 나이를 15로 띄우고 싶으면 input에 value="15" 입력-->
        <!--number는 문자 안되고 숫자만 입력 가능--><!--max 넣으면 최대수 제한 가능-->
        </label>
        <br><br>
        <label><input type="checkbox" value="결혼함" name="married">결혼여부</label>
        <label><input type="checkbox" value="축구" name="hobby">축구</label>
        <label><input type="checkbox" value="농구" name="hobby">농구</label>
        <label><input type="checkbox" value="배구" name="hobby">배구</label>
        <!--name의 네이밍은 내가 짓는 것(알아보기 쉽도록)-->
        <br><br>
        <input type="submit" value="제출">
        <input type="button" value="버튼"><!-- input type submit은 버튼 모양으로 나옴-->
        <input type="reset" value="초기화"><!--최초 화면이 열렸을 때로-->
        <button type="button">버튼2</button><!--그냥 버튼 역할로 쓰고 싶으면 type="button" 입력 습관화-->
        <!--form 태그에서 input의 name은 중요함(어디 입력했나 구분하기 위함)-->
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkinputtag.html</title>
</head>
<body>
    <h1>체크 관련 인풋 타입</h1>
    <form action="#">
        <h2>checkbox</h2>
        <label><input type="checkbox" checked>유기농</label><br>
        
        <h2>radio</h2>
        <label><input type="radio" name="fruit" value="apple">사과</label>
        <label><input type="radio" name="fruit" value="grape">포도</label>
        <label><input type="radio" name="fruit" value="oragne">오렌지</label>
        <!--라디오 버튼에서 name값이 같은 것들은 같은 그룹으로 체크는 이 중에서 하나만 가능-->
        <!--checked는 한 그룹에서 하나는 기본값으로 체크돼있는 게 좋음-->
        <br>
        <label><input type="radio" name="vege" value="carrot">당근</label>
        <label><input type="radio" name="vege" value="tomato">토마토</label>
        <label><input type="radio" name="vege" value="eggplant">가지</label>
        <br>
        <button>제출</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        <table> { border-collapse: collapse; }<!--css는 콜론(:)으로 표시-->
        td { border: 1px solid #ccc; text-align: center; padding: 10px; width:30px; } 
        <!--줄 7,8은 태그선택자/클래스 선택자는 .으로 시작함-->
        <!--text-align은 문자만 정렬(정렬은 여유공간이 있어야 의미)-->
    </style>
    <title>tabletag.html</title>
</head>
<body>
 <table>
    <caption>1에서 9까지의 숫자들</caption><!--표의 제목 역할(시맨틱 태그)-->
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
    <tr>
        <td>10</td>
        <td>11</td>
        <td>12</td>
    </tr>
 </table>
</body>
</html>

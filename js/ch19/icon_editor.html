<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon_editor.html</title>
</head>
<body>
    <h1>ICON EDITOR</h1>
    <div id="editor"></div>
    <script>
        //엘리먼트 생성 함수
        //첫 번째 파라미터: 태그명(문자열)
        //두 번째 파라미터: 객체
        function makeElement(name, attributes) {
            const node = document.createElement(name);

            /* boolean 타입이 아닌데 true, false로 용인되는 게 있다.
                문자열은 빈 문자열 ''> false, !빈 문자열 > true 처리
                숫자 0 > false, !0 > true
                객체 주소값 > true, undefined/null > false
            */
            if( attributes ) { 
                for( const item in attributes ) {
                    node.setAttribute(item, attributes[item]); //set은 그전 건 지워버리고 객체 안에 값을 집어넣을 때 씀 즉, 대입연산자 비슷?
                }
            }
            return node;
        }

        const $editor = document.querySelector('#editor');

        const attributes = {
            'type': 'number',
            'value': '100'
        };
       const temp = makeElement('input', attributes);
       $editor.append(temp); //내 자식 중 가장 뒤에 들어오거라
       $editor.prepend(temp); //내 자직 중 가장 앞에 들어오거라, append, prepend 둘 다 실행하면 뒤에 게 적용됨
    </script>

    <input type="number" value="110">
</body>
</html>

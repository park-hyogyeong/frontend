<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon_editor02.html</title>
</head>
<body>
    <h1>ICON EDITOR2</h1>
    <div id="editor"></div>
    <script>        
        function makeElement(name, attributes) {
            const node = document.createElement(name);                        
            if( attributes ) { 
                for( const item in attributes ) {
                    node.setAttribute(item, attributes[item]);
                }
            }
            return node;
        }

        function createIconEditor(target, nx, ny) {
            const $inputColor = makeElement( 'input', { type: 'color'} );
            target.append($inputColor);
            
            const $inputColorClear = makeElement( 'input', { type: 'button', value: 'Clear' } );
            target.append($inputColorClear);
            $inputColorClear.addEventListener('click', () => {
                console.log('Clear 버튼 클릭!');
                const tdList = document.querySelectorAll('td');
                for(const item of tdList) {
                    //item은 td 엘리먼트의 주소값 담긴다.
                    item.style.backgroundColor = '';
                }
            });

            const $table = makeElement('table');
            target.append($table);
            $table.style.borderCollapse = 'collapse';
            $table.style.marginTop = '10px';

            for(let y=0; y<ny; y++) { //줄 담당
                const $tr = makeElement('tr');
                $table.append($tr);
                for(let x=0; x<nx; x++) { //칸 담당
                    const $td = makeElement('td');
                    $tr.append($td);
                    $td.style.width = $td.style.height = '15px'; //=왼쪽에는 리터럴값이 들어갈 수 없다.
                    $td.style.border = '1px solid gray';

                    $td.addEventListener('click', e  => {
                        //클로져 closure(이벤트에 걸려 있어서 죽어야 하는데 살아있음) 핑크색{} 부분은 클릭했을 때 실행이 됨
                        //e는 event의 약자로 이벤트와 관련된 정보를 담고 싶을 때 보통 e로 많이 표현
                        const bColor = e.target.style.backgroundColor;
                        //e.target은 td의 엘리먼트의 주소값 담겨져 있음
                        e.target.style.backgroundColor = bColor
                                                             ? '' //''빈칸을 넣으면 색깔이 빠진다
                                                             : $inputColor.value;
                        
                    });
                }
            }
        }
            



        const $editor = document.querySelector('#editor');
        createIconEditor($editor, 20, 20);
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex study2.html</title>
    <style>
        /* 
        정방향 main axis(메인축), 좌측에서 우측으로 (기본 flex-direction은 row)
        정방향을 바꾸고(메인축 변경) 싶다면 flex-direction 속성값 변경 
        -row (왼 > 오), 크로스방향 (세로)
        =row reverse (오 > 왼), 크로스방향 (세로)
        -column (위 > 아래), 크로스방향 (가로)
        -column reverse (아래 > 위), 크로스방향(가로)

        정방향(메인축) 컨트롤은 justify-content 속성으로 조정
        -flex-start(default): 정방향의 시작 위치로 붙는다.
        -flex-end: 정방향의 끝 위치로 붙는다.
        -center: 중앙정렬
        -space-evenly: 간격이 모두 동일
        -space-between: 첫 자식과 마지막 자식은 양쪽 끝에 붙고 나머지는 간격이 모두 동일
        -space-aroud: 자식의 양쪽 간격이 모두 동일하다.
                      자식 간 간격은 중첩
        크로스방향(크로스축) 컨트롤은 align-items 속성으로 조정
        -stretch(default): 남는 공간을 모두 차지
        -flex-start: 크로스방향의 시작 위치로 붙는다.
        -flex-end: 크로스방향의 끝 위치로 붙는다.
        */
        .container { 
            display: flex;
            flex-direction: row; 
            justify-content: flex-start;
            align-items: center; 
            background-color: #ccc; width: 500px; height: 500px; 
        }
        .container > div { background-color: slateblue; 
                        min-width: 48px; min-height: 48px; 
                        padding: 12px;
                        border: 1px solid #ccc;
                        font-size: 20px; color: #fff; 
                    }
    </style>
   
</head>
<body>
    <div class="container">
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
  </div> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invisible.html</title>
    <style>
        div { padding: 24px; background-color: skyblue; 
              cursor: pointer; 
              opacity: 0.5; /* 투명도 - 0은 완전 투명, 0.5는 반투명, 1은 불투명/ 공간은 차지 */
              /* opacity: 1; */

              /* 보이지 않지만 공간은 차지 */
              /*  visibility: hidden; */

              /* 보이지도 공간도 차지하지 않는다. */
              /* display: none; */ 
                 height: 0; padding: 0; margin: -1px; overflow: hidden; }
        p { background-color: aquamarine; }
    </style>
</head>
<body>
    <div>이 요소에 적용해 보세요!</div>
    <p>다음 요소</p>
</body>
</html>

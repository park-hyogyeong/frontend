<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex study3.html</title>
    <style>
        /* 
        정방향 main axis(메인축), 좌측에서 우측으로 (기본 flex-direction은 row)
        정방향을 바꾸고(메인축 변경) 싶다면 flex-direction 속성값 변경 
        -row (왼 > 오), 크로스방향 (세로)
        =row reverse (오 > 왼), 크로스방향 (세로)
        -column (위 > 아래), 크로스방향 (가로)
        -column reverse (아래 > 위), 크로스방향(가로)

        정방향(메인축) 컨트롤은 justify-content 속성으로 조정
        -flex-start(default): 정방향의 시작 위치로 붙는다.
        -flex-end: 정방향의 끝 위치로 붙는다.
        -center: 중앙정렬
        -space-evenly: 간격이 모두 동일
        -space-between: 첫 자식과 마지막 자식은 양쪽 끝에 붙고 나머지는 간격이 모두 동일
        -space-aroud: 자식의 양쪽 간격이 모두 동일하다.
                      자식 간 간격은 중첩
        크로스방향(크로스축) 컨트롤은 align-items 속성으로 조정
        -stretch(default): 남는 공간을 모두 차지
        -flex-start: 크로스방향의 시작 위치로 붙는다.
        -flex-end: 크로스방향의 끝 위치로 붙는다.
        */
        .container { 
            display: flex;
            flex-direction: row; 
            justify-content: flex-start;
            align-items: center; 
            background-color: #ccc; height: 500px; 
        } /* container의 부모는 body */
          /* flex-grow, flex-shrink는 자식에게 적용하는 속성
             flex-grow는 남는 공간을 차지하는 비율
             만약 한 자식만 flex-grow 1 이상의 속성값을 가지고 있다면 혼자서 남는 공간 모두 차지하겠다는 의미
             2개 이상의 자식이 flex-grow 속성값을 가지고 있다면 비율만큼 남는 공간을 차지하게 됨

          /* shrink(수축)
             flex-shrink는 width 혹은 flex-basis와 함께 있을 때 적용이 됨
             부모가 작아지면서 자식들도 작아지게 됐을 때 각 자식의 width 혹은 flex-basis 크기보다 더 작아져야 되는
             상황일 때 더 빠르게 작아지게 하는 비율값이다.
             flex-shrink: 0은 width 혹은 flex-basis로 고정-절대 작아지지 않음
             flex-shrink: 1은 (default) 부모에 맞춰 작아짐
             flex-shrink: 2 이상은 1인 자식보다 더 빠르게 작아지며 숫자가 높을수록 더 빨리 작아짐 */

        .container > div { background-color: slateblue; 
                       flex-basis: 100px; min-height: 48px; 
                        padding: 12px;
                        border: 1px solid #ccc;
                        font-size: 30px; color: #fff; 
                        flex-grow: 1;
                    }
    </style>
   
</head>
<body>
    <div class="container">
    <div style="flex-shrink: 2;">A</div>
    <div style="flex-shrink: 3;">B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
  </div> 
</body>
</html>
